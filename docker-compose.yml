elasticsearch:
    build: elasticsearch
    user: oneweb
    ports:
        - 9200:9200
    volumes:
        - ./data/elasticsearch:/opt/oneweb/elasticsearch/data
        - ./log/elasticsearch:/opt/oneweb/elasticsearch/log

logstash:
    build: logstash
    user: oneweb
    ports:
        - 5044:5044
    links:
        - elasticsearch

kibana:
   build: kibana
   ports:
      - 5601:5601
   links:
      - elasticsearch